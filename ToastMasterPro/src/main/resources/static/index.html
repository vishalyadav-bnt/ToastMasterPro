<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Role Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Meeting Role Management</h1>

        <form id="roleForm">
            <input type="hidden" id="roleId">
            <label for="roleName">Role Name:</label>
            <input type="text" id="roleName" required>
            <button type="submit" id="submitBtn">Add Role</button>
        </form>

        <h2>Existing Roles</h2>
        <table id="rolesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Role Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Roles will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <script src="scirpt.js"></script>
</body>
</html>
